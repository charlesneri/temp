<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory site</title>
    <link rel="stylesheet" href="/botsrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/invent.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mains">
      <header class="position-sticky">
        <div class="position-sticky">
          <div class="logo">
            <img id="logo" src="/logo123.png" alt="logo" width="100" />
          </div>
          <div
            class="search-bar position-absolute top-0 start-50 translate-middle"
          >
            <i class="search-icon fa-solid fa-magnifying-glass w-5"></i>
            <input
              type="search"
              placeholder="Search..."
              name="search"
              id="search"
              role="search"
            />
          </div>
        </div>
      </header>
      <div class="main-layout">
        <section>
          <!-- Sidebar Navigation -->
          <div
            class="vertical-menu container w-575 position-relative start-0 end-100 ms-5"
          >
            <nav class="sidenav">
              <a href="home.html" target="_self">
                <i class="fa-solid fa-house"></i>
                <span class="option p-lg-2"><b>Home</b></span>
              </a>
              <a href="/html/product.html" target="_self">
                <i class="fa-solid fa-suitcase"></i>
                <span class="option p-lg-2"><b>Product</b></span>
              </a>
              <a href="#" target="_self">
                <i class="fa-solid fa-table-cells"></i>
                <span class="option p-lg-2"><b>Category</b></span>
              </a>
              <a href="#" target="_self">
                <i class="fa-solid fa-chart-line"></i>
                <span class="option p-lg-2"><b>Finance</b></span>
              </a>
              <a href="html/inventory.html" target="_self">
                <i class="fa-solid fa-plus"></i>
                <span class="option p-lg-2"><b>Add Product</b></span>
              </a>
              <a href="#" target="_self">
                <i class="fa-solid fa-gear"></i>
                <span class="option p-lg-2"><b>Settings</b></span>
              </a>
              <a href="/html/reg-form.html" target="_self">
                <i class="fa-solid fa-user"></i>
                <span class="option p-lg-2"><b>Create Cashier Account</b></span>
              </a>
              <a href="/html/log-in.html" target="_self">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="option p-lg-2"><b>Log Out</b></span>
              </a>
            </nav>
          </div>
        </section>

        <main>
          <!-- Main Content -->
          <div
            class="container product-section w-100 position-relative text-center"
          >
            <h1>Add Products</h1>
            <div class="drag">
              <form action="" method="post" id="add-item">
                <!-- Serial No., Product Name, and Category -->
                <div class="drags">
                  <label class="dragon" for="serial-no">Serial No.</label>
                  <input type="text" id="serial-no" placeholder="Serial No." />
                  <label class="dragon" for="prod-name">Product Name</label>
                  <input
                    type="text"
                    id="prod-name"
                    placeholder="Product Name"
                  />
                  <label class="dragon" for="category">Category</label>
                  <input
                    type="text"
                    id="category"
                    placeholder="Enter Category"
                  />
                </div>

                <!-- Quantity and Unit -->
                <div class="drags">
                  <label class="dragon" for="qty">Quantity</label>
                  <input
                    type="number"
                    id="qty"
                    class="size"
                    placeholder="Quantity"
                  />
                  <select name="unit" id="unit">
                    <option value="title" disabled selected>Unit</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="grams">Grams</option>
                    <option value="pieces">Pieces</option>
                  </select>
                </div>

                <!-- Cost Price -->
                <div class="drags">
                  <label class="dragon" for="cost-price"
                    >Cost Price/Upon Purchase</label
                  >
                  <input
                    t
                    type="number"
                    id="cost-price"
                    class="size"
                    placeholder="Enter Cost Price"
                  />
                </div>

                <!-- Peso Added -->
                <div class="drags">
                  <label class="dragon" for="peso-add">%/Peso Added</label>
                  <input
                    type="number"
                    id="peso-add"
                    class="size"
                    placeholder="Enter % or Peso Added"
                  />
                  <select name="unit-peso" id="unit-peso">
                    <option value="" disabled selected>Unit</option>
                    <option value="Peso">Peso</option>
                    <option value="percent">Percent</option>
                  </select>
                </div>

                <!-- Selling Price -->
                <div class="drags">
                  <label class="dragon" for="selling-price"
                    >Selling Price</label
                  >
                  <input
                    type="number"
                    id="selling-price"
                    class="size"
                    placeholder="Enter Selling Price"
                  />
                  <select name="unit-sell" id="unit-sell">
                    <option value="title" disabled selected>Unit</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="grams">Grams</option>
                    <option value="pieces">Pieces</option>
                  </select>
                </div>

                <!-- Wholesale -->
                <div class="drags">
                  <label class="dragon" for="wholesale"
                    >%/Peso Added Wholesale</label
                  >
                  <input
                    type="number"
                    id="wholesale"
                    class="size"
                    placeholder="Enter Wholesale % or Peso Added"
                  />
                  <select name="unit-wholesale" id="unit-wholesale">
                    <option value="" disabled selected>Unit</option>
                    <option value="Peso">Peso</option>
                    <option value="percent">Percent</option>
                  </select>
                </div>

                <!-- Barcode -->
                <div class="drags mybar">
                  <label class="dragon" for="bar" class="scan">Bar Code</label>
                  <input
                    type="number"
                    id="bar"
                    class="size"
                    placeholder="Enter Bar Code"
                  />
                  <video src=""></video>
                  <button type="button" id="scan">
                    <i class="fa-solid fa-camera"></i> Scan
                  </button>
                </div>

                <!-- Total Display and Calculate Button -->
                <div class="drags1">
                  <div id="result-display"><span>Total: </span></div>
                </div>

                <!-- Action Buttons -->
                <div class="butto">
                  <input type="reset" name="cancel" id="reset" value="Reset" />
                  <button type="button" id="cancel">
                    <a
                      href="/html/inventory.html"
                      style="text-decoration: none; color: inherit"
                      >Cancel</a
                    >
                  </button>
                  <input
                    type="submit"
                    name="add-product"
                    id="add-product"
                    value="Add Product"
                  />
                  <input
                    type="file"
                    name="excelfile"
                    id="add-file"
                    accept=".xlsx"
                  />
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/js/invent..js"></script>
  </body>
</html>
